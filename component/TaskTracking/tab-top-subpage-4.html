			            base64Data:'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAEAAAABACAYAAACqaXHeAAABd0lEQVR4Xu3Y4Q2CQAwFYG4UN8FJlI3cQEbRDXQTN8BeIgkxhPtB3/WVKwm/iCfvu1ZzTV3jV2o8fxcAUQGNC0QLNF4A8SMYLRAt0LhAtEDjBcD7LzBN0002Z0wpvZCbRNkCEn6U0Be5P3KfkQh0AIvw88ZDEagAVsLPCE+pgh7RCjQAG+HfErwXgFwJ6hcFgFX4rGkOYBneHMA6vCkAQ3gzAJbwJgBM4asDsIWvCsAYvhoAa/gqAMzh4QDs4aEAHsLDALyEhwB4Cq8O4C28KoCEv8qC95UDez7Hn1Dn+b0DAtXj8EYF5OHmsPdlEZ9XBcgv6A1BHcAbAgTAEwIMwAsCFMADAhyAHaEKADNCNQBWhKoAjAjVAdgQTACYEMwAWBBMARgQzAGsESgALBFoAKwQqAA2EAYZqIwuBiIaL/k3VIGFV50JagRfrvFDeKB2fv4uuhbQhiytFwAloaM/jwo4+g6X8kUFlISO/jwq4Og7XMrXfAV8AXit4EEot4OAAAAAAElFTkSuQmCC'

			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						style:'circle',
						auto: true,
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});
			var count = 1,userID,pageSize=userApp.pageSize;
			mui.plusReady(function() {
				//获取userid
				userID=plus.storage.getItem('userId')
				//预加载详情页
				webview_detail = mui.preload({
					url: './list-to-detail/detail-4.html',
					id: 'tasktrack_detail_4',
					styles: {
						"render": "always",
						"popGesture": "hide",
						"bounce": "vertical",
						"bounceBackground": "#efeff4",
						"titleNView": titleNView
					}
				});
			});
			var news = new Vue({
				el: '#pullrefresh',
				data: {
					banner: {}, //顶部banner数据
					items: [] //列表信息流数据
				}
			});
			var lastId = ''; //最新新闻的id
			function pullupRefresh() {
				
				setTimeout(function() {
					let serurl=userApp.serverUrl+'/TaskTracking/GetList',
						data={
							userID:userID,
							page:++count,
							pageSize:pageSize,
							status:'3',
						}
					userApp.Get(serurl,data).then(response=>{
						mui('#pullrefresh').pullRefresh().endPullupToRefresh(response.length==0);
						news.items = news.items.concat(convert(response));
					}).catch(err=>{
						mui('#pullrefresh').pullRefresh().endPullupToRefresh();
						plus.nativeUI.toast(err);
					})
				}, 1500);
			}
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				setTimeout(function() {
							if(window.plus && plus.networkinfo.getCurrentType() === plus.networkinfo.CONNECTION_NONE) {
								plus.nativeUI.toast('似乎已断开与互联网的连接', {
									verticalAlign: 'top'
								});
								return;
							}
							let serurl=userApp.serverUrl+'/TaskTracking/GetList',
								data={
									userID:userID,
									page:'1',
									pageSize:pageSize,
									status:'3',
								}
							userApp.Get(serurl,data).then(response=>{
								mui('#pullrefresh').pullRefresh().endPulldown();
								news.items=[];
								if(!response.length>0){
									return
								}
								news.items = convert(response);
							}).catch(err=>{
								mui('#pullrefresh').pullRefresh().endPulldown();
								plus.nativeUI.toast(err);
							})
						}, 1500);
			}
			//点击列表，打开详情
			//TODO 后续应该封装一个v-tap指令，实现tap监听
			mui('.mui-table-view').on('tap', '[data-guid]', function() {
				var guid = this.getAttribute('data-guid');
				var index=this.getAttribute('data-index');
				var title = this.querySelector(".mui-ellipsis").innerHTML.trim();
				var author = this.querySelector(".author").innerHTML;
				var time = this.querySelector(".time").innerHTML;
				var cover = this.querySelector("img").getAttribute("src");
				open_detail(guid, title,author,time,cover,index);
			});
			mui('.mui-table-view').on('tap','[del-data-guid]',function(){
				var guid = this.getAttribute('del-data-guid'),
					statu=this.getAttribute('statu'),
					elem = this,
					li = elem.parentNode.parentNode;
				if(parseInt(statu)==3){
					mui.toast('不可删除',{ duration:1000, type:'div' })
					return
				}
				var btnArray = ['确认', '取消'];
				mui.confirm('確認刪除該條記錄？', '御品置業', btnArray, function(e) {
					if (e.index == 0) {
						let serverUrl=userApp.serverUrl+'/TaskTracking/Delete';
						data={apply_id:guid}
						userApp.Post(serverUrl,data).then(res=>{
							if(res.status){
								mui.toast('删除成功',{ duration:1000, type:'div' })
								mui.swipeoutClose(li);
								//news.items.splice(index,1)
								pulldownRefresh()
								mui.fire(plus.webview.getWebviewById("./TaskTracking/tab-top-webview-main.html"),"countFresh",null)
							}else{
								mui.toast('删除失败',{ duration:1000, type:'div' })
								setTimeout(function() {
									mui.swipeoutClose(li);
								}, 0);
							}
						})
					} else {
						setTimeout(function() {
							mui.swipeoutClose(li);
						}, 0);
					}
				});

		window.addEventListener('refresh',function(event){

		  if(event.detail.status){

		  }
		  pulldownRefresh();
		  //根据id向服务器请求新闻详情
		});
			/**
			 * 打开新闻详情
			 * 
			 * @param {String} guid 新闻ID
			 * @param {String} title  新闻标题
			 */
			function open_detail(guid, title,author,time,cover,index) {
				//若详情页尚未预加载完成，则延时等待再执行
				if(!webview_detail) {
					setTimeout(function() {
						open_detail(guid);
					}, 100);
				}
				//触发子窗口变更新闻详情
				mui.fire(webview_detail, 'get_detail', {
					guid: news.items[index].guid,
					title:news.items[index].title,
					remark:news.items[index].remark,
					author:news.items[index].author,
					time:news.items[index].time,
					cover:news.items[index].cover,
					status:news.items[index].status,
					projectNo:news.items[index].projectNo,
					projectName:news.items[index].projectName,
					progressNotes:news.items[index].progressNotes,
				});

				//更改详情页原生导航条信息
				titleNView.titleText = title;
				//分享按钮事件
				var obj={
					guid:news.items[index].guid,
					title:news.items[index].projectName,
					content:news.items[index].title,
					pic:news.items[index].cover,
				}
				titleNView.buttons[0].onclick=shareHelper.shareHandler(obj)
				webview_detail.setStyle({
					"titleNView": titleNView
				});
				setTimeout(function () {
					webview_detail.show("pop-in", 300);
				},150);
			}
		
			/**
			 * 1、将服务端返回数据，转换成前端需要的格式
			 * 2、若服务端返回格式和前端所需格式相同，则不需要改功能
			 * 
			 * @param {Array} items 
			 */
			function convert(items) {
				var newItems = [];
				items.forEach(function(item) {
					newItems.push({
						guid: item.apply_id,
						title: item.title,
						remark:item.remark,
						author: item.userName,
						cover: item.imgUrl,
						time:dateUtils.format(item.edit_date),
						projectNo:item.project_no,
						projectName:item.projectName,
						progressNotes:item.progressNotes,
						status:item.status
					});
				});
				return newItems;
			}

			/**
			 * 格式化时间的辅助类，将一个时间转换成x小时前、y天前等
			 */
			var dateUtils = {
				UNITS: {
					'年': 31557600000,
					'月': 2629800000,
					'天': 86400000,
					'小时': 3600000,
					'分钟': 60000,
					'秒': 1000
				},
				humanize: function(milliseconds) {
					var humanize = '';
					mui.each(this.UNITS, function(unit, value) {
						if(milliseconds >= value) {
							humanize = Math.floor(milliseconds / value) + unit + '前';
							return false;
						}
						return true;
					});
					return humanize || '刚刚';
				},
				format: function(dateStr) {
					var date = this.parse(dateStr)
					var diff = Date.now() - date.getTime();
					if(diff < this.UNITS['天']) {
						return this.humanize(diff);
					}
					
					var _format = function(number) {
						return(number < 10 ? ('0' + number) : number);
					};
					return date.getFullYear() + '/' + _format(date.getMonth() + 1) + '/' + _format(date.getDate()); //+ '-' + _format(date.getHours()) + ':' + _format(date.getMinutes());
				},
				parse:function (str) {//将"yyyy-mm-dd HH:MM:ss"格式的字符串，转化为一个Date对象
					var a = str.split(/[^0-9]/);
					return new Date (a[0],a[1]-1,a[2],a[3],a[4],a[5] );
				}
			};
		</script>
